<!DOCTYPE HTML>
<html>

  <style>
    table {
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid black;
      padding: 3px;
      text-align: center;
    }

    th {
      font-weight: bold;
      background-color: #E6E6E6;
    }
  </style>
</head>

<body>


  <div id="calendar"></div>

  <script>
    function createCalendar(elem, year, month) {

		let tabla = document.createElement("table");
		tabla.setAttribute("style", "border: 1px solid black");
		elem.append(tabla);

		const primerTR = "<tr><th>MO</th><th>TU</th><th>WE</th><th>TH</th><th>FR</th><th>SA</th><th>SU</th></tr>";
		tabla.innerHTML += primerTR;

		let fecha = new Date(year, month - 1);
		while (fecha.getMonth != month)
		{
			let dia = fecha.getDate;
			let d_sem = fecha.getDay;
			if (d_sem == 0)
				d_sem = 7;

			if (d_sem == 1 || dia == 1)
			{
				let nuevoTR = document.createElement("tr");
				tabla.append(nuevoTR);
			}

			if (dia == 1)
			{
				for (let i = 0; i < d_sem - 1; i++)
				{
					let td = document.createElement("td");

</body>
</html>

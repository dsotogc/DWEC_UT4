<!DOCTYPE html>

<table id="table">
<thead>
  <tr>
    <th>Name</th><th>Surname</th><th>Age</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>John</td><td>Smith</td><td>10</td>
  </tr>
  <tr>
    <td>Pete</td><td>Brown</td><td>15</td>
  </tr>
  <tr>
    <td>Ann</td><td>Lee</td><td>5</td>
  </tr>
  <tr>
    <td>...</td><td>...</td><td>...</td>
  </tr>
</tbody>
</table>

<script>
	const table = document.getElementById("table");
	const trs = Array.from(table.querySelectorAll("tr")).slice(1);

	trs.sort((tr1, tr2) => {
		let uno = tr1.firstElementChild.textContent;
		let dos = tr2.firstElementChild.textContent;

		if (uno > dos)
			return 1;
		else if (uno < dos)
			return -1;
		else
			return 0;
	});

	for (let i = 0; i < trs.length; i++)
	{
		table.firstElementChild.append(trs[i]);
	}

</script>

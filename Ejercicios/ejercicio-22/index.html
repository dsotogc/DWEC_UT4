<!DOCTYPE HTML>
<html>

<head>
  <style>
    table {
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid black;
      padding: 3px;
      text-align: center;
    }

    th {
      font-weight: bold;
      background-color: #E6E6E6;
    }
  </style>
</head>

<body>


  <div id="calendar"></div>

  <script>
    function createCalendar(elem, year, month) {

		let tabla = document.createElement("table");
		tabla.setAttribute("style", "border: 1px solid black");
		elem.append(tabla);

		const primerTR = "<tr><th>MO</th><th>TU</th><th>WE</th><th>TH</th><th>FR</th><th>SA</th><th>SU</th></tr>";
		tabla.innerHTML += primerTR;

		let fecha = new Date(year, month - 1);
		let texto = "<tr>";
		for (let i = 0; i < (fecha.getDay() + 6) % 7; i++)
			texto += "<td></td>";

		while (fecha.getMonth() == month - 1)
		{
			let dia = fecha.getDate();
			texto += `<td>${dia}</td>`;
			fecha.setDate(dia + 1);
			if ((fecha.getDay() + 6) % 7 == 7)
				texto += "</tr>"
			if ((fecha.getDay() + 6) % 7 == 0)
				texto += "<tr>"
		}
		tabla.insertAdjacentHTML("beforeend",texto);
    }

    createCalendar(calendar, 2012, 9);
  </script>

</body>
</html>

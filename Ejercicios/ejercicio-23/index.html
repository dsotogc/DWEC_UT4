<!DOCTYPE HTML>
<html>
<body>

  <!-- cliquear en este botón llama a clockStart() -->
  <input type="button" onclick="clockStart()" value="Start">

  <!-- cliquear en este botón llama a clockStop() -->
  <input type="button" onclick="clockStop()" value="Stop">
  
  <p id="reloj"></p>
  <script>
	
	const reloj = document.getElementById("reloj");
	let intervalID = null;

	function mostrarHora()
	{
		let fecha = new Date();
		let h = fecha.getHours().toString().padStart(2, "0");
		let m = fecha.getMinutes().toString().padStart(2, "0");
		let s = fecha.getSeconds().toString().padStart(2, "0");
		let text = `${h}:${m}:${s}`;

		reloj.textContent = text;

	}

	function clockStart()
	{
		mostrarHora();
		intervalID = setInterval(mostrarHora, 1000);
	}

	function clockStop()
	{
		clearInterval(intervalID);
		intervalID = null;
	}
  </script>

</body>
</html>

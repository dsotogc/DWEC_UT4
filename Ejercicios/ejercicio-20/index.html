<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <div id="tree"></div>

  <!-- El resultado debe ser:
<div id="tree">
<ul>
  <li>Fish
    <ul>
      <li>trout</li>
      <li>salmon</li>
    </ul>
  </li>
  <li>Trees
    <ul>
      <li>Huge
        <ul>
          <li>sequoia</li>
          <li>oak</li>
        </ul>
      </li>
      <li>Flowering
        <ul>
          <li>apple tree</li>
          <li>magnolia</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
</div>
-->

  <script>
    let data = {
      "Fish": {
        "trout": {},
        "salmon": {}
      },

      "Tree": {
        "Huge": {
          "sequoia": {},
          "oak": {}
        },
        "Flowering": {
          "apple tree": {},
          "magnolia": {}
        }
      }
    };

    function createTree(container, data) {
		
		let ulPrincipal = document.createElement("ul");
		container.append(ulPrincipal);
		for (let i in data)
		{
			let liPrincipal = document.createElement("li");
			liPrincipal.textContent = i;
			ulPrincipal.append(liPrincipal);
			
			ulSecundario = document.createElement("ul");
			liPrincipal.append(ulSecundario);
			for (j in data[i])
			{
				liSecundario = document.createElement("li");
				liSecundario.textContent = j;
				ulSecundario.append(liSecundario);

				if (Object.keys(data[i][j]).length > 0)
				{
					ulTerciario = document.createElement("ul");
					liSecundario.append(ulTerciario);
					for (y in data[i][j])
					{
						liTerciario = document.createElement("li");
						liTerciario.textContent = y;
						ulTerciario.append(liTerciario);
					}
				}
			}
		}
    }

    createTree(document.getElementById('tree'), data);
  </script>

</body>
</html>
